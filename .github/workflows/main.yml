name: Update Beatport Tracks

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      chart_url:
        description: 'Beatport Chart URL'
        required: false
        type: string
        default: ''

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: python app.py
        env:
          CHART_URL: ${{ github.event.inputs.chart_url || 'https://www.beatport.com/chart/weekend-picks-2026-week-2/876342' }}

      - name: Commit and push if changed
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update beatport tracks [$(date +'%Y-%m-%d %H:%M')]" && git pull --rebase && git push)

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
